<div class="bg-img">
    <div class="container d-flex flex-column min-vh-100">
        <div class="row flex-grow-1 justify-content-center align-items-center">
            <div class="col-5">
                <div class="card laban">
                    <div class="card-header">
                        <div class="text white text-center txt">Admin Login Form</div>
                        <div class="d-flex justify-content-center">
                            <div class="spinner-border" role="status" style="display: none;" id="spinner">
                              <span class="sr-only">Loading...</span>
                            </div>
                          </div>
                    </div>
                    <!-- <img src="../../assets/images/image2.jpg"> -->
                    <div class="card-body">
                        <form name="form" [formGroup]="form" (ngSubmit)="form.valid && login()">
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control" formControlName="email" [ngClass]="{'is-invalid':form.get('email').touched && form.get('email').invalid}">
                                <div *ngIf="form.get('email').touched && form.get('email').invalid" class="invalid-feedback">
                                    <div *ngIf="form.get('email').errors.required">Email Name is required</div>
                                    <div *ngIf="form.get('email').errors.email">Email must be a valid email Address</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" formControlName="password" [ngClass]="{'is-invalid':form.get('password').touched && form.get('password').invalid}" />
                                <div *ngIf="form.get('password').touched && form.get('password').invalid" class="invalid-feedback">
                                    <div *ngIf="form.get('password').errors.required">Password is required</div>
                                    <div *ngIf="form.get('password').errors.minlength">Password must be a least 6 character</div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-block btn-primary" [disabled]="!form.valid" routerLink="admin/dashboard">Log In</button>
                            <p><a href="">forgot your password? </a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
