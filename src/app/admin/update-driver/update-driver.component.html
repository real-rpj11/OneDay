<div id="table" class="container p-5">
    <h1>Update Driver:</h1>
    <form name="form" [formGroup]="form" (ngSubmit)="updateDriver()" >
        <div class="form-row">
            <div class="form-group col-md-6">
                    <label for="firstNnme">First Name: </label>
                    <input  type="text"  formControlName ="firstname" id="firstname" class="form-control">
            </div>
            <div class="form-group col-md-6">
                    <label for="lastname">Last Name: </label>
                    <input  type="text"  formControlName="lastname" id="lastname" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label for="lastname">Address: </label>
                <input  type="text"  formControlName="address" id="lastname" class="form-control">
        </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                    <label for="contact_number">Contact Number: </label>
                    <input type="text"  formControlName="contact_number" id="contact_number" class="form-control">
            </div>
            <div class="form-group col-md-6">
                    <label for="license">License ID: </label>
                    <input  type="text"  formControlName="license" id="license" class="form-control">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                    <label for="status">Status: </label>
                    <input type="text"  formControlName="status" id="status" class="form-control">
            </div>
            <div class="form-group col-md-6">
                    <label for="salary">Salary: </label>
                    <input  type="text"  formControlName="salary" id="salary" class="form-control">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <a type="button" class="btn btn-secondary form-control" routerLink = "/admin/drivers">Cancel</a>
            </div>
            <div class="form-group col-md-6">
                <button type="submit" class="btn btn-success form-control">Update Driver</button>
            </div>
        </div>
    </form>
    </div>
