    <div class="container p-3 m-5">
        <div class="row">
            <div class="card col-sm-4 shadow p-3 rounded" *ngFor="let bus of buses">
                <img src="{{bus.img_url}}" alt="card" class="card-img-top">
                <div class="card-body">
                    <p class="h2">{{bus.bus_name}}</p>
                </div>
                <button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#exampleModal">Details >>></button>
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" *ngFor="let bus of buses">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-content" >
                            <div class="modal-header text-center">
                                <h5 class=" modal-title text-center" id="exampleModalLabel">{{bus.bus_name}}</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                            </div>
                            <div class="modal-body">
                                <p>Description:  {{bus.description}}</p>
                                <p>No of seats:  {{bus.number_of_seat}}</p>
                                <p>Price:  {{bus.price}}</p>
                            </div>
                            <div class="modal-footer">
                                <a href="/userhome/#form" type="button" class="btn btn-primary">Book Now</a>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

<div class="container p-3 shadow p-3 mb-5 rounded" id="form"> 
    <p class="h2 text-center font-weight-bold">Reserve your Trip</p>
    <form name="form" (ngSubmit)="booking()">
        <div class="form-group">
            <label for="bus_name">Bus Name</label>
            <select name="choice" id="" class="form-control">
                <option value="1">Bus Blue</option>
                <option value="2">Bus Red</option>
                <option value="3">Bus Yellow</option>
                <option value="4">Bus Black</option>

            </select>

        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="sdate">Start Date</label>
                <input type="date" name="sdate" id="" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label for="edate">End Date</label>
                <input type="date" name="edate" class="form-control">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="price">Price</label>
                <input type="number" disabled name="price" id="" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label for="payment">Payment Method</label>
                <select name="payment" id="" class="form-control">
                    <option value="COD">Cash on Delivery</option>
                    <option value="Paypay">Paypal</option>
                    <option value="Paymaya">Paymaya</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <button class = "btn btn-success btn-block">Book</button>
        </div>
    </form>
</div>
